<main class="bg-{{title}}">
    <div class="container">
        <div class="row" style="height: 400px;text-align: end;">
            <header>
                <label class="switch me-5">
                    <input (click)="togglebutton()" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span type="button" (click)="showHistory()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.875rem" height="1.875rem" fill="currentColor"
                        class="bi bi-clock-history mt-3 ms-5 me-3" viewBox="0 0 16 16">
                        <path
                            d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                        <path
                            d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </span>
            </header>
            <article>
                <div class="container mt-5">
                    <div class="display" style="display: flex;
                flex-direction: column;
                align-items: flex-end;font-size: 26px; font-weight: bold;">
                        <div id="history-container" style="color: rgb(139, 139, 139);"></div>
                        <div class="expression">{{expression}}</div>
                        <div class="result"><div class="equal" style="text-align: left;"></div>
                            {{result}}</div>
                    </div>
                </div>
            </article>
        </div>
        <div class="row function">
            <div class="col-3 num" style="text-align: end;">
                <div><button (click)="appendOperator('%')">%</button></div>
                <div><button (click)="appendValue('7')">7</button></div>
                <div><button (click)="appendValue('4')">4</button></div>
                <div><button (click)="appendValue('1')">1</button></div>
                <div><button (click)="appendValue('00')">00</button></div>
            </div>
            <div class="col-3 num" style="text-align: center;">
                <div><button (click)="appendOperator('()')">( )</button></div>
                <div><button (click)="appendValue('8')">8</button></div>
                <div><button (click)="appendValue('5')">5</button></div>
                <div><button (click)="appendValue('2')">2</button></div>
                <div><button (click)="appendValue('0')">0</button></div>
            </div>
            <div class="col-3 num">
                <div><button (click)="clear()"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                            fill="currentColor" class="bi bi-backspace mt-1" viewBox="0 0 16 16">
                            <path
                                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                            <path
                                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                        </svg></button></div>
                <div><button (click)="appendValue('9')">9</button></div>
                <div><button (click)="appendValue('6')">6</button></div>
                <div><button (click)="appendValue('3')">3</button></div>
                <div><button (click)="appendOperator(',')">,</button></div>
            </div>
            <div class="col-3 operators">
                <div class="container">
                    <div><button class="mb-3" (click)="appendOperator('/')">{{divided}}</button></div>
                    <div><button class="mb-3" (click)="appendOperator('*')">{{multiplication}}</button></div>
                    <div><button class="mb-3" (click)="appendOperator('-')">-</button></div>
                    <div><button class="mb-3" (click)="appendOperator('+')">+</button></div>
                    <div><button (click)="calculate()">=</button></div>
                </div>
            </div>
            <div style="text-align: center;"><img style="width: 10.9375rem;
    height: 0.3125rem;" src="../../assets/img/Rectangle 274.svg" alt="">
            </div>
        </div>
    </div>
</main>
